<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        //Adicionando conteudo ao elemento
        $('#div1').append(', 2') //Adicionando antes
        $('#div1').prepend('0, ') //Adicionando depois
        //ou
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')


        $('#div2').before('<p>Antes 2</p>')//Adicionando elemento antes do elemento selecionado
        $('#div2').after('<p>Depois 2</p>')//Adicionando elemento antes do elemento selecionado
        //ou
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')


        //Envolvendo os dois paragrafos com div
        // $('p.numero').wrap('<div>') //Cada um em uma div
        $('p.numero').wrapAll('<div id="div4">') //Os dois em uma unica div

        $('#div4').empty() //Removendo o contudo do elemento
        $('#div3 , #div4').prev().remove() //Pegando os elementos anterios da div3 e div4 e removendo


        //Subtituindo elemento
        // $('<div>substituto</div>').replaceAll('body > p') //substituindo elementos p dentro de body
        //ou
        $('#div2 , #div3').replaceWith('<div>substituto</div>')

        $('body > p').replaceWith(function(){ 
            return $('<div>').html($(this).html()).append('!!!!') //Pegou os paragragos, substitui pela div, e colocou o conteudo dos paragrafos dentro da div com '!!!'
        })


    </script>
</body>
