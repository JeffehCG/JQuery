<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()//Limpar elemento sempre que essa função for chamada
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1,div2)
            div1.append(`target: ${e.target.id}`) //pegando o id do elemento que disparou o evento
            
            //relatedTarget - elemento associado a target atual
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null //Se relatedTarget estiver setado retonar nome da tag, se não retonar null
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`) //tipo do evento
            div1.append(`<br>which: ${e.which}`)//mostra a tecla ou botão que chamou determinado evento
            div1.append(`<br>metaKey: ${e.metaKey}`) //Quando a tecla windows esta selecionada

            div2.append(`pageX: ${e.pageX}`) //posicionamento mouse largura
            div2.append(`<br>pageY: ${e.pageY}`) // posicionamento mouse altura
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`) //Aparece quando tiver uma obs no envento (Objeto passado)
        }

        $('#div1, #div2').on('mouseenter mouseleave' 
            ,{obs: 'Funciona'},exibirDadosEvento) //passando objeto
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
