<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>     
        //Executando um script depois que a pagina esta pronta
        // $(document).ready(function(){//Quando documento estiver pronto executar determinada função
        //ou
        $(function(){
        //Transformando objeto em uma table
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').html(p.nome)
                const tdNota = $('<td>').html(p.nota)
                // return $('<tr>').append(tdNome).append(tdNota) - ou
                // return $('<tr>').append(tdNome, tdNota) - ou
                return $('<tr>').append([tdNome, tdNota])
            })

            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px black')
            $('#conteudo').append(tabela)
        })
    </script>
</body>
