<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>') //Adicionando elemento dentro do elemento com #conteudo1

        // Conteudo 2
        const elementos = [ //array de elementos de li
            $('<li></li>').append('Arroz'), //Criando elemento atravez do jQuery
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>') //Criando elemento li ja dentro de uma ul
            .prepend(elementos) //Colocando dentro de lista, os outros 3 elementos li antes de Sorvete
            $('#conteudo2').append(lista) //colocando os elementos dentro de lista
        
        //Conteudo 3
        $('#conteudo3').append('<h1>1</h1>','<h1>2</h1>')
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')//html() - inves de adicionar elementos igual append, essa função substitui
        $('#conteudo3').text('<h1>123</h1>') //Não interpreta as tags html

        
        //Alterando todos de uma vez 
        $('div[id]').html('<strong>Todos</strong>') //Selecionando todas as div com atributo id
    </script>
</body>
