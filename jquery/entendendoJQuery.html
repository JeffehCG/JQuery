<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //Jquery é referenciado por Dolar "$" ou "jQuery"//no exemplo abaixo é feito um encadeamento de funções
        $('div') //Selecionando todas divs
        .hide(5000) //Escondendo as divs em 5 segundos
        .show(5000) //Mostrando de novo em 5 segundos
        .fadeOut(5000)//sumindo em 5segundos

        console.log($('div').get(0)) //Exibindo o elemento de indice 0 (ou seja, a primeira div)
        console.log($.isEmptyObject({nome : null})) //Função utilitaria que verifica se o objeto passado esta vazio
        console.log(jQuery.inArray(3, [1,2,3])) //Verifica se determinado valor esta dentro do array (retornando o proprio indexe. no caso 2)

        //Exemplo criando plugin com jQuery (função)
        $.fn.fundoVerde = function () {
            this.css('background-color', "green")
            return this // sem o return this, você não conseque utilizar funções junto, como hide() , fedeOut()
        }
        //Chamando função criada
        $('body').fundoVerde().fadeOut(5000)

    </script>
</body>
